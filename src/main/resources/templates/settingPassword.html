<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
</head>
<body>
<div th:include="header"></div>
<div class="container d-flex flex-column align-items-center">
    <h2>パスワード変更</h2>
    <div th:if="${errorMessages != null}">
        <div class="errorMessages" th:each="errorMessage : ${errorMessages} ">
            <li th:text="${errorMessage}"  class="text-danger"/>
        </div>
        <br />
    </div>
    <form th:method="put" th:action="@{/settingPassword/{id}(id=${accountForm.id})}" th:object="${accountForm}">
        <div class="mb-3">
            <label class="old-password form-label">現在のパスワード</label>
            <input type="password" class="form-control" th:field="*{oldPassword}" />
        </div>
        <div class="mb-3">
            <label class="password form-label">新しいパスワード</label>
            <input type="password" class="form-control" th:field="*{password}" />
        </div>
        <div class="mb-3">
            <label class="confirm-password form-label">新しいパスワード(確認用)</label>
            <input type="password" class="form-control" th:field="*{passCheck}" />
        </div>
        <input type="submit" value="登録" class="btn btn-primary mb-3 w-100">
        <a th:href="@{/top}">
            <input type="button" value="戻る" class="btn btn-outline-secondary w-100">
        </a>
    </form>
</div>
</body>
</html>
